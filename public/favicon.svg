<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Cuadrado de fondo blanco similar al emoji -->
  <rect x="8" y="8" width="112" height="112" fill="white" rx="4"/>

  <!-- Marco/borde -->
  <rect x="8" y="8" width="112" height="112" fill="none" stroke="#e0e0e0" stroke-width="2" rx="4"/>

  <!-- Cuadrícula de fondo (similar al emoji) -->
  <line x1="20" y1="30" x2="108" y2="30" stroke="#e8e8e8" stroke-width="1.5"/>
  <line x1="20" y1="50" x2="108" y2="50" stroke="#e8e8e8" stroke-width="1.5"/>
  <line x1="20" y1="70" x2="108" y2="70" stroke="#e8e8e8" stroke-width="1.5"/>
  <line x1="20" y1="90" x2="108" y2="90" stroke="#e8e8e8" stroke-width="1.5"/>

  <!-- Líneas verticales de cuadrícula -->
  <line x1="35" y1="20" x2="35" y2="100" stroke="#e8e8e8" stroke-width="1"/>
  <line x1="55" y1="20" x2="55" y2="100" stroke="#e8e8e8" stroke-width="1"/>
  <line x1="75" y1="20" x2="75" y2="100" stroke="#e8e8e8" stroke-width="1"/>
  <line x1="95" y1="20" x2="95" y2="100" stroke="#e8e8e8" stroke-width="1"/>

  <!-- Línea verde con picos (sube, baja, sube, sube - como el emoji original) -->
  <path d="M 20,85 L 35,55 L 50,70 L 70,40 L 95,18"
        fill="none"
        stroke="#10b981"
        stroke-width="4.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Puntos en la línea (estilo emoji) -->
  <circle cx="20" cy="85" r="3.5" fill="#10b981"/>
  <circle cx="35" cy="55" r="3.5" fill="#10b981"/>
  <circle cx="50" cy="70" r="3.5" fill="#10b981"/>
  <circle cx="70" cy="40" r="3.5" fill="#10b981"/>
  <circle cx="95" cy="18" r="3.5" fill="#10b981"/>

  <!-- Flecha hacia arriba en el extremo superior derecho -->
  <polygon points="95,10 100,18 95,18 95,23 95,18 90,18" fill="#10b981"/>
</svg>
